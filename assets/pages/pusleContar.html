<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Capibaras</title>

  <style>
    :root {
      --rosa1: #b35edc;
      --rosa2: #d084f0;
      --rosa3: #e739bc;
      --card-bg: #ffffff;
      --shadow: rgba(179, 94, 220, 0.25);
      --shadow-strong: rgba(179, 94, 220, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", Arial;
      background: linear-gradient(180deg, #fff6fb 0%, #f5eaff 100%);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: 22px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 6px 15px var(--shadow);
      background-image: url('../img/banCelebration.png');
      background-size: cover;
      animation: fadeIn .8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--rosa1);
      text-shadow: 1px 1px 2px var(--shadow);
      margin-bottom: 20px;
    }

    .capi {
      width: 75px;
      filter: drop-shadow(0 3px 4px rgba(0,0,0,0.2));
      margin: 3px;
    }

    #opciones {
      margin-top: 15px;
    }

    /* Botones de opciones */
    #opciones button {
      font-size: 1.6rem;
      padding: 12px 30px;
      margin: 8px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--rosa1), var(--rosa2));
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 14px var(--shadow);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #opciones button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 18px var(--shadow-strong);
    }

    #resultado {
      display: none;
      margin-top: 15px;
      animation: fadeIn .6s;
    }

    #numero-correcto {
      font-size: 5rem;
      font-weight: 800;
      color: var(--rosa3);
      text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
    }

    #nina {
      width: 230px;
      margin-top: 10px;
      filter: drop-shadow(0 4px 5px rgba(0,0,0,0.25));
    }

    /* BotÃ³n siguiente */
    #btn-siguiente {
      margin-top: 25px;
      padding: 14px 40px;
      font-size: 1.3rem;
      background: linear-gradient(135deg, var(--rosa1), var(--rosa2));
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px 15px var(--shadow);
      transition: .15s ease;
    }

    #btn-siguiente:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px var(--shadow-strong);
    }

    @media (max-width: 380px) {
      h2 { font-size: 1.6rem; }
      #numero-correcto { font-size: 4rem; }
      #nina { width: 200px; }
    }
  </style>
</head>

<body>
  <div class="card">

    <h2 id="titulo">Ayuda Ailyn a contar las capibaras</h2>

    <div id="operacion">
      <img src="../img/capi-2.png" class="capi" />
      <img src="../img/capi-2.png" class="capi" />
      <img src="../img/capi-2.png" class="capi" />
      <img src="../img/capi-2.png" class="capi" />
      <img src="../img/capi-2.png" class="capi" />
      <img src="../img/capi-2.png" class="capi" />
      <img src="../img/capi-2.png" class="capi" />
    </div>

    <div id="opciones">
      <button class="opcion">5</button>
      <button class="opcion">7</button>
      <button class="opcion">9</button>
    </div>

    <div id="resultado">
      <h1 id="numero-correcto"></h1>
      <div><span style="color: var(--rosa3); font-size: 1.4rem; font-weight: 600;">Â¡Muy bien! ðŸŽ‰</span></div>
      <div><img src="../img/AilynCelbration.png" id="nina"></div>

      <a href="./pusleLaberinto.html" target="_self">
        <button id="btn-siguiente">Siguiente</button>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const opciones = document.querySelectorAll(".opcion");
    const operacion = document.getElementById("operacion");
    const opcionesBox = document.getElementById("opciones");
    const resultado = document.getElementById("resultado");
    const numeroCorrecto = document.getElementById("numero-correcto");

    opciones.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.textContent == "7") {
          mostrarResultadoCorrecto();
          lanzarConfeti();
        }
      });
    });

    function mostrarResultadoCorrecto() {
      operacion.style.display = "none";
      opcionesBox.style.display = "none";
      numeroCorrecto.textContent = "7";
      resultado.style.display = "block";
    }

    function lanzarConfeti() {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 7, spread: 60 });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
